<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/account/save}" method="post" th:object="${account}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounder p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Account Type:</label>
                <div class="col-sm-8">
                    <select th:field="*{accountType}" class="form-control" required>
                        <option value="personal">personal</option>
                        <option value="corporate">corporate</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Account Status:</label>
                <div class="col-sm-8">
                    <select th:field="*{accountStatus}" class="form-control" required>
                        <option value="active">active</option>
                        <option value="inactive">inactive</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date Created:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{dateCreated}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Create By:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{createBy}" class="form-control" required minlength="2"
                           maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Create When:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{createWhen}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Update By:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{updateBy}" class="form-control" minlength="2" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Update When:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{updateWhen}" class="form-control"/>
                </div>
            </div>

            <div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/account}]]";
    }
</script>
</body>
</html>
