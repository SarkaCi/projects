<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h2>[[${pageTitle}]]</h2>
        <h3>[[${accountId}]]</h3>
    </div>
    <form th:action="@{/user/save(accountId=${accountId})}" method="post" th:object="${user}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounder p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">User Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userName}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" minlength="5"
                           maxlength="15"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Create By:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{createBy}" class="form-control" minlength="2"
                           maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Create When:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{createWhen}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Update By:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{updateBy}" class="form-control" minlength="2" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Update When:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{updateWhen}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Street:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userAddress.street}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Building Number:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userAddress.buildingNumber}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userAddress.city}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Post Number:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userAddress.postNumber}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userAddress.country}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/user}]]";
    }
</script>
</body>
</html>
