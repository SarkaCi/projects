<!--insured_persons.html-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seznam pojištěných osob</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/styles.css}"> <!-- Odkaz na styles.css -->

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h2>Seznam pojištěných osob</h2>
        <a href="/insured-persons/create" class="btn btn-success">Přidat osobu</a>
    </div>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Jméno</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Akce</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${insuredPersons}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.firstName + ' ' + person.lastName}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.phone}"></td>
            <td>
                <a th:href="@{/insured-persons/{id}(id=${person.id})}" class="btn btn-info btn-sm">Detail</a>
                <form th:action="@{/insured-persons/delete/{id}(id=${person.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Opravdu chcete smazat tuto osobu?')">Smazat</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
