<!--navbar.html-->


<div th:fragment="navbar">
    <nav class="bg-gradient-to-r from-green-900 via-green-800 to-green-700 text-white p-2 md:p-4 shadow-lg border-b-2 border-yellow-500">
        <div class="container mx-auto flex justify-between items-center flex-wrap">

            <!-- Kliknutelný název aplikace -->
            <a href="/" class="text-lg md:text-xl font-bold tracking-wide bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent hover:opacity-80 transition-all duration-300">
                Home Budget od ITS
            </a>

            <!-- Desktopní menu -->
            <div class="hidden md:flex space-x-4">
                <a href="/expenses" class="px-4 py-2 rounded-md transition-all duration-300 border border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white">🏠 Domů</a>
                <a href="/expenses/list" class="px-4 py-2 rounded-md transition-all duration-300 border border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white">📄 Seznam výdajů</a>
            </div>

            <!-- Mobilní menu (hamburger) -->
            <button id="menu-toggle" class="md:hidden text-yellow-400 text-2xl focus:outline-none">
                ☰
            </button>

            <div id="mobile-menu" class="hidden w-full md:hidden flex flex-col space-y-2 mt-2 bg-green-800 p-2 rounded-lg">
                <a href="/expenses" class="block px-4 py-2 text-yellow-500 border-b border-yellow-500 hover:bg-yellow-500 hover:text-white">🏠 Domů</a>
                <a href="/expenses/list" class="block px-4 py-2 text-yellow-500 border-b border-yellow-500 hover:bg-yellow-500 hover:text-white">📄 Seznam výdajů</a>
            </div>
        </div>
    </nav>

    <!-- Skript pro přepínání mobilního menu -->
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            let menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        });
    </script>
</div>
